name: CI Build

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Merge test -> main
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: dev
          target_branch: test
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Crer
        run: cat "holas" >> pepe.txt

      - name: Commit report
        run: |
          git commit -am "chore: version"
          git push