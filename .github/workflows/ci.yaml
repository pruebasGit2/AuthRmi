name: CI Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Main Branch
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Otorgar permisos de ejecuciÃ³n al script .sh
        run: chmod +x ./version.sh

      - name: Versioning
        id: version
        run: echo "new_version=$(./version.sh)" >> $GITHUB_OUTPUT

      - name: Build project
        run: mvn -B package --file pom.xml
  
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          files: |
            ./target/AuthRmi-1.0-SNAPSHOT.jar
